<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vantela</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
  </head>
  <body>
    <div class="pre_header">
      <a>Help</a>
      <p>|</p>
      <a>Store</a>
    </div>
    <div class="header">
      <img src="/images/logo.svg" class="logo" />
      <div class="header_right">
        <nav class="links_menu">
          <a class="link_ativo">Home</a>
          <a>Sneakers</a>
          <a>Slip On</a>
          <a>Sandals</a>
          <a>Other</a>
        </nav>
        <div class="icones_menu">
          <img src="/images/notificacoes.svg" />
          <img src="/images/coracao.svg" />
          <img src="/images/bolsa.svg" />
        </div>
        <div class="botoes_menu">
          <button class="button button_blue">Sign Up</button>
          <button class="button button_white">Sign In</button>
        </div>
      </div>
    </div>
    <div class="brandcramps">
      <p>
        Vantela > Sneakers > Men's Sneakers >
        <span style="color: #1f3e97; font-weight: bold">
          Vantela New Public White low
        </span>
      </p>
    </div>
    <div class="details">
      <div class="carrossel">
        <img src="/images/details/carrossel.svg" />
      </div>
      <div class="details_textos">
        <div class="details_textos_top">
          <div class="tag_details">Disc 50%</div>
          <div class="images">
            <img src="/images/details/coracao.svg" />
            <img src="/images/details/share.svg" />
          </div>
        </div>
        <h1>Vantela New Public White low</h1>
        <div>
          <p class="price_promo_details">Rp 299.990</p>
          <p class="price_details">Rp 149.995</p>
        </div>
        <div>
          <p>Select a size</p>
          <div class="sizes">
            <a>38</a>
            <a>39</a>
            <a class="selected">40</a>
            <a>41</a>
            <a>42</a>
            <a>43</a>
          </div>
        </div>
        <div class="buttons">
          <button class="circle_button">
            <img src="/images/notificacoes.svg" />
          </button>
          <button class="button_detail button_white">+ Add to card</button>
          <button class="button_detail button_blue">Buy Now</button>
        </div>
      </div>
    </div>
  </body>
</html>
